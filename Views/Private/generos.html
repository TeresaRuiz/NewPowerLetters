<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genéros</title>
    <link rel="stylesheet" href="../../Resources/css/styles.css">
    <link rel="stylesheet" href="../../Resources/css/estilo_tabla.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
    <!-- Agregamos la hoja de estilos de RemixIcon -->
</head>

<body>

    <header class="header">
        <!-- Código del encabezado omitido por brevedad -->
    </header>

    <main class="main section">
        <div class="container">
            <h1 class="section__title">Géneros</h1>
            <!-- Formulario de búsqueda y botón de agregar -->
            <div class="search-container">
                <div class="search-form">
                    <input type="text" class="search-input" placeholder="Buscar...">
                    <button class="search-button"><i class="ri-search-line"></i></button>
                </div>
                <div class="agregar">
                    <button class="add-button"><i class="ri-add-line"></i> Agregar</button>
                </div>
            </div>

            <!-- Tabla con estilo elegante -->
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Nombre 1</td>
                        <td class="action-icons">
                            <a href="#"><i class="ri-edit-line"></i></a>
                            <a href="#"><i class="ri-delete-bin-line"></i></a>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Nombre 2</td>
                        <td class="action-icons">
                            <a href="#"><i class="ri-edit-line"></i></a>
                            <a href="#"><i class="ri-delete-bin-line"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- Modal -->
        <div id="myModal" class="modal">
            <div class="modal-background"></div>
            <div class="modal-content card">
                <span class="close" style="font-size: 40px; font-weight: bold;">&times;</span>
                <div class="card-body">
                    <h2>Agrega un nuevo género</h2>
                    <br>
                    <div>
                        <label for="nombre" class="genero__label">Nombre del género</label>
                        <input type="text" name="genero" id="genero" placeholder="Escribe tu género" class="genero__input">
                    </div>
                    <br><br>
                    <button type="submit" class="login__button button">Guardar</button>
                </div>
            </div>
        </div>
    </main>
    <script src="../../Resources/js/header_admin.js"></script>
    <script src="../../Resources/js/modals_.js"></script>
</body>

</html>
