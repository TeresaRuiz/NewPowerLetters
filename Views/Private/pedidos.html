<!DOCTYPE html>
<html lang="es">

<head>

    <link rel="stylesheet" href="../../Resources/css/styles.css">

<body>

    <header class="header">

    <main class="main section">

            <h1 class="section__title">Gestión de pedidos</h1>
            <!-- Formulario de búsqueda y botón de agregar -->

                <div class="search-form">
                    <input type="text" class="search-input" placeholder="Buscar...">

                </div>

            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>

                        <th>Usuario</th>
                        <th>Estado</th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>2022-06-51 09:10:00</td>
                        <td>Taylor Swift</td>
                        <td>
                            <i class="fa fa-hourglass-half" style="color: orange;"></i> PENDIENTE
                        </td>
                        <td class="action-icons">
                            <a href="#"><i class="ri-eye-fill"></i></a>
                            <a href="#"><i class="ri-edit-line"></i></a>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>2022-06-51 09:10:00</td>

                        <td>
                            <i class="fa fa-check-circle" style="color: green;"></i> FINALIZADO
                        </td>

                            <a href="#"><i class="ri-edit-line"></i></a>
                        </td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>2022-06-51 09:10:00</td>
                        <td> Lionel Messi</td>
                        <td>
                            <i class="fa fa-truck" style="color: blue;"></i> ENTREGADO
                        </td>
                        <td class="action-icons">
                            <a href="#"><i class="ri-eye-fill"></i></a>
                            <a href="#"><i class="ri-edit-line"></i></a>
                        </td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>2022-06-51 09:10:00</td>
                        <td>Luis Suarez</td>
                        <td>
                            <i class="fa fa-times-circle" style="color: red;"></i> CANCELADO
                        </td>
                        <td class="action-icons">
                            <a href="#"><i class="ri-eye-fill"></i></a>
                            <a href="#"><i class="ri-edit-line"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
