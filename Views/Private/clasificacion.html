<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clasificación</title>
    <link rel="stylesheet" href="../../Resources/css/styles.css">
    <link rel="stylesheet" href="../../Resources/css/estilo_tabla.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
    <!-- Agregamos la hoja de estilos de RemixIcon -->
</head>

<body>

    <header class="header">
        <!-- Código del encabezado omitido por brevedad -->
    </header>

    <main class="main section">
        <div class="container">
            <h1 class="section__title">Clasificaciones</h1>
            <!-- Formulario de búsqueda y botón de agregar -->
            <div class="search-container">
                <div class="search-form">
                    <input type="text" class="search-input" placeholder="Buscar...">
                    <button class="search-button"><i class="ri-search-line"></i></button>
                </div>
                <div class="agregar">
                    <button class="add-button"><i class="ri-add-line"></i> Agregar</button>
                </div>
            </div>

            <!-- Tabla con estilo elegante -->
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombre de la clasificación</th>
                        <th>Descripción</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
               
            </table>
        </div>
        <!-- Modal -->
        <div id="myModal" class="modal">
            <div class="modal-background"></div>
            <div class="modal-content card">
                <span class="close" style="font-size: 40px; font-weight: bold;">&times;</span>
                <div class="card-body">
                     <h2>Agrega una nueva clasificación</h2>
                    <br>
                    <div>
                        <input type="hidden" id="idClas" name="idClas">
                        <label for="nombre" class="clasificacion__label">Nombre de la clasificación</label>
                        <input type="text" name="clasificación" id="clasificación" placeholder="Escribe tu clasificación" class="clasificacion__input">
                    </div>
                    <br>
                    <div>
                        <label for="nombre" class="clasificacion__label">Descripción de la clasificación</label>
                        <input type="text" name="Descripción" id="Descripción" placeholder="Escribe tu descripción" class="clasificacion__input">
                    </div>
                    <br><br>
                    <button type="submit" class="login__button button "  onclick="openCreate()">Guardar</button>
                    
                </div>
            </div>
        </div>
    </main>
    <script src="../../Resources/js/header_admin.js"></script>
    <script src="../../Resources/js/modals_.js"></script>
    <!--=============== SWIPER JS ===============-->
    <script src="../../Resources/js/swiper-bundle.min.js"></script>
    <!--=============== SCROLLREVEAL ===============-->
    <script src="../../Resources/js/scrollreveal.min.js"></script>
    <script src="../../Resources/js/main.js"></script>
    <script src="../../Resources/js/footer.js"></script>
</body>

</html>
